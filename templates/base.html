<!DOCTYPE html>
<html>
<head>
    <title>Food Expiry Tracker</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --success-color: #28a745;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }
        
        h1, h2, h3 {
            margin-top: 0;
        }
        
        /* Navigation */
        nav {
            background-color: var(--primary-color);
            padding: 10px 15px;
            margin-bottom: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }
        
        /* Food items */
        .food-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        
        .food-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .expired {
            border-left: 4px solid var(--danger-color);
        }
        
        .expiring-soon {
            border-left: 4px solid var(--warning-color);
        }
        
        .safe {
            border-left: 4px solid var(--success-color);
        }
        
        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
        }
        
        .status-badge.expired {
            background-color: var(--danger-color);
        }
        
        .status-badge.expiring-soon {
            background-color: var(--warning-color);
            color: #333;
        }
        
        .status-badge.safe {
            background-color: var(--success-color);
        }
        
        /* Buttons and links */
        .btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .delete-link {
            color: var(--danger-color);
            text-decoration: none;
            font-size: 0.9em;
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        /* Filter buttons */
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            background-color: #f8f9fa;
        }
        
        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .food-item {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            nav {
                padding: 10px;
                text-align: center;
            }
            
            nav a {
                display: inline-block;
                margin: 0 5px 5px 0;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Food Expiry Tracker</h1>
    <nav>
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('add_food') }}">Add Food</a>
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
